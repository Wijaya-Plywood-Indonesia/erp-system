name: Laravel 12 CI/CD Full Automation

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  create:
    tags: ["v*"]

jobs:
  # ------------------------------------------------------------
  # JOB 1: TESTING (CI) - TIDAK ADA PERUBAHAN
  # ------------------------------------------------------------
  laravel-tests:
    name: Run Tests (CI)
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: laravel_testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate App Key
        run: php artisan key:generate
      - name: Set Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Run Migrations (Testing)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate
      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  # ------------------------------------------------------------
  # JOB 2: DEPLOY PRARELEASE - TIDAK ADA PERUBAHAN
  # ------------------------------------------------------------
  deploy-prarelease:
    name: Deploy to prarelease.wijayaplywoods.com
    needs: laravel-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup PHP for Production
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      - name: Install Composer Dependencies (Prod)
        env:
          BROADCAST_CONNECTION: log # Ubah sementara ke log saat build agar tidak butuh key
          REVERB_APP_KEY: "dummy-key"
          REVERB_APP_SECRET: "dummy-secret"
          REVERB_APP_ID: "123456"
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install NPM Dependencies
        run: npm ci
      - name: Build Frontend Assets
        run: npm run build
      - name: Create ZIP package
        run: |
          set -euo pipefail
          BUILD_DIR=./build_deploy
          rm -rf "$BUILD_DIR"
          mkdir -p "$BUILD_DIR"
          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'tests/' \
            --exclude '.env' \
            --exclude 'storage/' \
            --exclude 'build_deploy/' \
            ./ "$BUILD_DIR/" || [ $? -eq 24 ]
          (cd "$BUILD_DIR" && zip -r ../deploy.zip . -q)
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Upload ZIP to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.zip"
          target: "/home/${{ secrets.SSH_USERNAME }}"
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/prarelease.wijayaplywoods.com
            php artisan down || true
            find . -mindepth 1 -maxdepth 1 ! -name 'storage' ! -name '.env' -exec rm -rf {} \;
            unzip -oq ../deploy.zip -d .
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan migrate --force
            php artisan shield:generate --all
            php artisan up
            echo "üöÄ Prarelease Deployment Success!"

  # ------------------------------------------------------------
  # JOB 3: DEPLOY PRODUCTION (MULTI-SITE)
  # ------------------------------------------------------------
  deploy-production:
    name: Deploy to All Production Sites
    needs: laravel-tests
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Build PHP
      - name: Setup PHP for Production
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Install Composer Dependencies (Prod)
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      # --- Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      # --- Create ZIP (Build Once)
      - name: Create ZIP package
        run: |
          set -euo pipefail
          BUILD_DIR=./build_deploy
          rm -rf "$BUILD_DIR"
          mkdir -p "$BUILD_DIR"

          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'tests/' \
            --exclude '.env' \
            --exclude 'storage/' \
            ./ "$BUILD_DIR/" || [ $? -eq 24 ]

          (cd "$BUILD_DIR" && zip -r ../deploy.zip . -q)

      # --- Setup SSH
      - name: Setup SSH Key
        run: |
          mkdir -p $HOME/.ssh
          chmod 700 $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519
          # Pastikan dikenal host-nya
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> $HOME/.ssh/known_hosts

      # --- Upload to Server (Upload Once)
      - name: Upload ZIP to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.zip"
          target: "/home/${{ secrets.SSH_USERNAME }}"

      # --- Multi-Site Deployment (Looping)
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Definisi Daftar Website
            SITES=("kayu.wijayaplywoods.com" "wahana.wijayaplywoods.com" "dwidaya.wijayaplywoods.com")

            # Loop untuk setiap website
            for SITE in "${SITES[@]}"; do
              TARGET_DIR="/home/${{ secrets.SSH_USERNAME }}/$SITE"
              
              echo "=========================================="
              echo "üöÄ Starting deployment for: $SITE"
              echo "üìÇ Target Directory: $TARGET_DIR"
              echo "=========================================="

              # Pastikan folder target ada (Safety check)
              if [ ! -d "$TARGET_DIR" ]; then
                echo "‚ùå Directory $TARGET_DIR does not exist. Skipping..."
                continue
              fi

              cd "$TARGET_DIR"

              # Masuk Maintenance Mode
              php artisan down || true

              # Hapus file lama (Kecuali .env dan storage)
              find . -mindepth 1 -maxdepth 1 \
                ! -name 'storage' \
                ! -name '.env' \
                -exec rm -rf {} \;

              # Unzip file dari Home Directory (../deploy.zip)
              # Karena kita upload ke /home/user, dan folder site ada di /home/user/site
              # Maka posisi zip ada di satu tingkat di atasnya (..)
              unzip -oq ../deploy.zip -d .

              # Optimasi Cache Laravel
              php artisan optimize:clear
              php artisan config:cache
              php artisan route:cache
              php artisan view:cache
              
              # Migration disabled for production (Safety)
              # php artisan migrate --force 

              # Selesai Maintenance Mode
              php artisan up

              echo "‚úÖ Deployment Success for $SITE"
              echo ""
            done

            # (Opsional) Hapus file ZIP setelah semua selesai untuk hemat space
            rm /home/${{ secrets.SSH_USERNAME }}/deploy.zip
            echo "üßπ Cleaned up deployment artifacts."
