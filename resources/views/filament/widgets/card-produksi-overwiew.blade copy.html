<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="p-8 bg-gray-100 min-h-screen">
    <div x-data="{ expanded: false }" 
         class="max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300 ease-in-out border border-gray-200"
         :class="expanded ? 'scale-105 shadow-2xl ring-2 ring-primary-500' : 'scale-100'">
        
        <div class="bg-gradient-to-r from-slate-800 to-slate-900 p-4 flex justify-between items-center text-white">
            <div class="flex items-center gap-2">
                <span class="p-1.5 bg-white/10 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                </span>
                <span class="font-bold tracking-wide text-sm uppercase">Laporan Produksi</span>
            </div>
            <span class="text-[10px] bg-emerald-500 px-2 py-1 rounded-full animate-pulse">Live</span>
        </div>

        <div class="p-6 cursor-pointer" @click="expanded = !expanded">
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <span class="text-gray-500 text-xs font-medium uppercase">Total Produksi</span>
                    <span class="text-2xl font-black text-gray-800">1,250 <small class="text-sm font-normal text-gray-400">mÂ³</small></span>
                </div>
                <div class="flex flex-col border-l pl-4 border-gray-100">
                    <span class="text-gray-500 text-xs font-medium uppercase">Total Pegawai</span>
                    <span class="text-2xl font-black text-gray-800">48 <small class="text-sm font-normal text-gray-400">Orang</small></span>
                </div>
            </div>

            <div class="mt-4 flex justify-center">
                <p class="text-[10px] text-primary-600 font-bold uppercase flex items-center gap-1">
                    <span x-text="expanded ? 'Klik untuk Ciutkan' : 'Klik untuk Detail Ukuran'"></span>
                    <svg class="w-3 h-3 transition-transform" :class="expanded ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                </p>
            </div>
        </div>

        <div x-show="expanded" 
             x-collapse 
             class="bg-gray-50 border-t border-gray-100 p-6">
            
            <h4 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest">Detail Ukuran Kayu</h4>
            
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-600">Ukuran 200cm (Grade A)</span>
                    <span class="px-2 py-1 bg-white border rounded shadow-sm text-xs font-bold text-gray-700">450 Pcs</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div class="bg-blue-500 h-1.5 rounded-full" style="width: 75%"></div>
                </div>

                <div class="flex justify-between items-center pt-2">
                    <span class="text-sm text-gray-600">Ukuran 400cm (Grade B)</span>
                    <span class="px-2 py-1 bg-white border rounded shadow-sm text-xs font-bold text-gray-700">800 Pcs</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div class="bg-emerald-500 h-1.5 rounded-full" style="width: 45%"></div>
                </div>
            </div>

            <div class="mt-6 p-3 bg-yellow-50 rounded-lg border border-yellow-100">
                <p class="text-[10px] text-yellow-700 leading-relaxed">
                    <strong>Catatan:</strong> Data ini mencakup akumulasi produksi dari semua shift kerja hari ini.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
